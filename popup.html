<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gmail PDF Downloader</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; width: 360px; }
    h1 { font-size: 1.1rem; margin: 0 0 12px; }
    label { display: block; font-weight: 600; margin-top: 10px; }
    input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; }
    button { margin-top: 12px; padding: 8px 10px; }
    .row { display: flex; gap: 8px; align-items: center; }
    .row > * { flex: 1; }
    #log { margin-top: 12px; height: 160px; overflow: auto; border: 1px solid #ddd; padding: 8px; background: #fafafa; font-size: 0.9rem; white-space: pre-wrap; }
    .muted { color: #666; font-size: 0.9rem; }
    .ok { color: #1565c0; }
    .warn { color: #d32f2f; }
  </style>
</head>
<body>
  <h1>Gmail PDF Downloader</h1>

  <label for="query">Query Gmail</label>
  <input id="query" type="text" placeholder="es. filename:pdf newer_than:30d" />
  <div class="muted">Esempi: <code>filename:pdf from:fornitore@dominio.com newer_than:90d</code></div>

  <label for="nameFilter">Filtro nome file (regex, opzionale)</label>
  <input id="nameFilter" type="text" placeholder="es. ^FATTURA_2025_.*\\.pdf$" />

  <div class="row">
    <button id="authBtn">Accedi a Gmail</button>
    <button id="searchBtn">Cerca</button>
  </div>
  <button id="downloadBtn" disabled>Scarica PDF</button>

  <div id="log" class="muted">Logâ€¦</div>

  <script src="popup.js"></script>
</body>
</html>
